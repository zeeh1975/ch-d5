<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Formulario de alta de productos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <section class="position-relative py-4 py-xl-5">
        <div class="container position-relative">
            <div class="row d-flex justify-content-center">
                <div class="col-md-8 col-lg-6 col-xl-5 col-xxl-4">
                    <div class="card mb-5">
                        <div class="card-body p-sm-5">
                            <h2 class="text-center mb-4">Alta de productos</h2>
                            <form method="post" action="/productos">
                                <div class="mb-3"><label class="form-label" for="title">TÃ­tulo</label><input
                                        class="form-control" type="text" name="title" autofocus="" required=""></div>
                                <div class="mb-3"><label class="form-label" for="price">Precio</label><input class="form-control"
                                        type="number" name="price" required="" step="0.01"></div>
                                <div class="mb-3"><label class="form-label" for="thumbnail">Thumbnail</label><input class="form-control"
                                        type="url" name="thumbnail" required=""></div>
                                <div><button class="btn btn-success d-block w-100" type="submit">Agregar</button></div>
                            </form>
                        </div><a class="btn btn-primary btn-lg" href="/productos">Ver lista de productos</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
